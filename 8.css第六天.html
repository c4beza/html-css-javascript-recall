<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .img-container {
            position: relative;
            width: 1200px;
            height: auto;
            margin: 0 auto;
        }

        .main-img {
            width: 1200px;
        }

        .left-img,
        .right-img {
            position: fixed;
            top: 300px;
        }

        .left-img {
            left: 0px;
        }

        .right-img {
            right: 0px;
        }
    </style>
</head>

<body>
    <div class="img-container">
        <img src="images/css第六天/box.png" alt="" class="main-img">
        <img src="images/css第六天/ad-l.png" alt="" class="left-img">
        <img src="images/css第六天/ad-r.png" alt="" class="right-img">
    </div>
</body>

</html>
